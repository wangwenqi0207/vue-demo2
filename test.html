<script>

  // new T2  相当于es5里面的调用
  var clone = function(obj){
    // var construct = Object.prototype.toString.call(obj).slice(8,-1);
    var construct = obj.toString.slice(8,-1);
    var res;
    if(construct === 'Array'){
      res = [];
    }else if(construct === 'Object'){
      res = {}
    }
    for(var item in obj){
      if(typeof obj[item] === 'object'){
        res[item] = clone(obj[item]);
      }else{
        res[item] = obj[item];
      }
    }
    return res;
  };
  var a = {age:18,name:'ccy',info:{address:'wuhan',interest:'playCards'}};
  let b = clone(a)
  a.info.address = 'hangzhou'
  console.log(a,'--------------------a')
  console.log(b,'--------------------b')
</script>
